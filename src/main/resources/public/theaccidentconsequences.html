<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>事故后果</title>
    <!-- 引入样式文件 -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/vant@2.6/lib/index.css"
    />
    <style>
        .wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .block {
            display: flex;
            justify-content: center; /* 水平居中 */
            align-items: center;     /* 垂直居中 */
            width: 120px;
            height: 120px;
            background-color: #fff;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div id="app">
    <div>
        <van-sticky>
            <van-nav-bar
                    title="事故后果"
            />
        </van-sticky>
    </div>
    <van-form @submit="onSubmit">
        <!--重大危险源-->
        <van-row type="flex">
            <van-field name="radio" label="重大危险源">
                <template #input>
                    <van-radio-group v-model="radio" direction="vertical">
                        <van-radio name="一级">一级</van-radio>
                        <van-radio name="二级">二级</van-radio>
                        <van-radio name="三级">三级</van-radio>
                        <van-radio name="四级">四级</van-radio>
                        <van-radio name="无">无</van-radio>
                    </van-radio-group>

                </template>
            </van-field>
            <div>
                <!--上传图片-->
                <van-field name="hazardsuploader"  >
                    <template #input>
                        <van-uploader :after-read="hazardsAfterRead" :before-delete="hazardsBeforeDelete" v-model="hazardsuploader" />
                    </template>
                </van-field>
            </div>
        </van-row>
        <van-field label="重大危险源分值" placeholder="重大危险源选中分值" v-model="hazardsscore" readonly ></van-field>
    <div><van-divider /></div>
        <!--特种设备-->
        <van-field name="specialequipmentcheckboxGroup" label="特种设备">
            <template #input>
                <van-checkbox-group v-model="specialequipmentcheckboxGroup" direction="vertical">
                    <van-row type="flex" justify="space-between">
                        <van-checkbox name="锅炉" shape="square">锅炉</van-checkbox>
                        <div>
                            <van-field name="specialequipmentuploader1"  >
                                <template #input>
                                    <van-uploader :after-read="specialEquipmentAfterRead1" :before-delete="specialEquipmentBeforeDelete1" v-model="specialequipmentuploader1"  preview-size="20px"/>
                                </template>
                            </van-field>
                        </div>
                    </van-row>
                    <van-row type="flex" justify="space-between">
                        <van-checkbox name="压力容器" shape="square">压力容器</van-checkbox>
                        <div>
                            <van-field name="specialequipmentuploader2"  >
                                <template #input>
                                    <van-uploader :after-read="specialEquipmentAfterRead2" :before-delete="specialEquipmentBeforeDelete2" v-model="specialequipmentuploader2"  preview-size="20px"/>
                                </template>
                            </van-field>
                        </div>
                    </van-row>
                    <van-row type="flex" justify="space-between">
                        <van-checkbox name="其他" shape="square">其他（电梯）</van-checkbox>
                        <div>
                            <van-field name="specialequipmentuploader3"  >
                                <template #input>
                                    <van-uploader :after-read="specialEquipmentAfterRead3" :before-delete="specialEquipmentBeforeDelete3" v-model="specialequipmentuploader3"  preview-size="20px"/>
                                </template>
                            </van-field>
                        </div>
                    </van-row>
                    <van-row type="flex" justify="space-between">
                        <van-checkbox name="无" shape="square">无</van-checkbox>
                        <div>
                            <van-field name="specialequipmentuploader4"  >
                                <template #input>
                                    <van-uploader  v-model="specialequipmentuploader4"  preview-size="20px" disabled/>
                                </template>
                            </van-field>
                        </div>
                    </van-row>
                </van-checkbox-group>
            </template>
        </van-field>
        <van-field label="特种设备分值" placeholder="特种设备选中总分值" v-model="specialequipmentscore" readonly ></van-field>
        <div><van-divider /></div>

        <!--危险设施设备-->
        <van-field name="hazardouslequipmentcheckboxGroup" label="危险设施设备">
            <template #input>
                <van-checkbox-group v-model="hazardouslequipmentcheckboxGroup" direction="vertical">
                    <van-row type="flex" justify="space-between">
                        <van-checkbox name="洁净车间" shape="square">洁净车间</van-checkbox>
                        <div>
                            <van-field name="hazardouslequipmentuploader1"  >
                                <template #input>
                                    <van-uploader :after-read="hazardousEquipmentAfterRead1" :before-delete="hazardousEquipmentBeforeDelete1" v-model="hazardouslequipmentuploader1"  preview-size="20px"/>
                                </template>
                            </van-field>
                        </div>
                    </van-row>
                    <van-row type="flex" justify="space-between">
                        <van-checkbox name="砂光机" shape="square">砂光机</van-checkbox>
                        <div>
                            <van-field name="hazardouslequipmentuploader2"  >
                                <template #input>
                                    <van-uploader :after-read="hazardousEquipmentAfterRead2" :before-delete="hazardousEquipmentBeforeDelete2" v-model="hazardouslequipmentuploader2"  preview-size="20px"/>
                                </template>
                            </van-field>
                        </div>
                    </van-row>
                    <van-row type="flex" justify="space-between">
                        <van-checkbox name="冲剪压机械" shape="square">冲剪压机械</van-checkbox>
                        <div>
                            <van-field name="hazardouslequipmentuploader3"  >
                                <template #input>
                                    <van-uploader :after-read="hazardousEquipmentAfterRead3" :before-delete="hazardousEquipmentBeforeDelete3" v-model="hazardouslequipmentuploader3"  preview-size="20px"/>
                                </template>
                            </van-field>
                        </div>
                    </van-row>
                    <van-row type="flex" justify="space-between">
                        <van-checkbox name="烤箱" shape="square">烤箱</van-checkbox>
                        <div>
                            <van-field name="hazardouslequipmentuploader4"  >
                                <template #input>
                                    <van-uploader :after-read="hazardousEquipmentAfterRead4" :before-delete="hazardousEquipmentBeforeDelete4" v-model="hazardouslequipmentuploader4"  preview-size="20px"/>
                                </template>
                            </van-field>
                        </div>
                    </van-row>
                    <van-row type="flex" justify="space-between">
                        <van-checkbox name="无" shape="square">无</van-checkbox>
                        <div>
                            <van-field name="punchinguploader5"  >
                                <template #input>
                                    <van-uploader  v-model="punchinguploader5"  preview-size="20px" disabled/>
                                </template>
                            </van-field>
                        </div>
                    </van-row>
                </van-checkbox-group>
            </template>
        </van-field>
        <van-field label="危险设施设备分值" placeholder="危险设施设备选中总分值" v-model="hazardouslequipmentscore" readonly ></van-field>
        <div><van-divider /></div>

        <!--危险化学品-->
        <van-row type="flex">
        <van-field name="hazardouschemicalsradio" label="危险化学品">
            <template #input>
                <van-radio-group v-model="hazardouschemicalsradio" direction="vertical">
                    <van-radio name="危险化学品">危险化学品名称（闪点）、最大存量</van-radio>
                    <van-radio name="无">无</van-radio>
                </van-radio-group>
            </template>
        </van-field>
        <div>
            <!--上传图片-->
            <van-field name="hazardouschemicalsuploader"  >
                <template #input>
                    <van-uploader :after-read="hazardousChemicalsAfterRead" :before-delete="hazardousChemicalsBeforeDelete" v-model="hazardouschemicalsuploader"  />
                </template>
            </van-field>
        </div>
        </van-row>
        <van-field
                v-model="remark"
                rows="1"
                autosize
                label="危险化学品（具体情况）"
                type="textarea"
                placeholder="请输入化学品具体情况"
        >
        </van-field>
        <van-field label="危险化学品分值" placeholder="危险化学品选中总分值" v-model="hazardouschemicalsscore" readonly ></van-field>
        <div><van-divider /></div>

        <!--危险工艺-->
        <van-field name="checkboxGroup" label="危险工艺">
            <template #input>
                <van-checkbox-group v-model="checkboxGroup" direction="vertical">
                    <van-row type="flex" justify="space-between">
                    <van-checkbox name="铝镁粉尘" shape="square">铝镁粉尘</van-checkbox>
                        <div>
                            <van-field name="dangerousuploader1"  >
                                <template #input>
                                    <van-uploader :after-read="dangerousAfterRead1" :before-delete="dangerousBeforeDelete1" v-model="dangerousuploader1"  preview-size="20px"/>
                                </template>
                            </van-field>
                        </div>
                    </van-row>
                    <van-row type="flex" justify="space-between">
                        <van-checkbox name="木粉尘" shape="square">其他粉尘</van-checkbox>
                        <div>
                            <van-field name="dangerousuploader2"  >
                                <template #input>
                                    <van-uploader :after-read="dangerousAfterRead2" :before-delete="dangerousBeforeDelete2" v-model="dangerousuploader2"  preview-size="20px"/>
                                </template>
                            </van-field>
                        </div>
                    </van-row>
                    <van-row type="flex" justify="space-between">
                        <van-checkbox name="涉氨" shape="square">涉氨</van-checkbox>
                        <div>
                            <van-field name="dangerousuploader3"  >
                                <template #input>
                                    <van-uploader :after-read="dangerousAfterRead3" :before-delete="dangerousBeforeDelete3" v-model="dangerousuploader3"  preview-size="20px"/>
                                </template>
                            </van-field>
                        </div>
                    </van-row>
                    <van-row type="flex" justify="space-between">
                        <van-checkbox name="有限空间" shape="square">有限空间</van-checkbox>
                        <div>
                            <van-field name="dangerousuploader4"  >
                                <template #input>
                                    <van-uploader :after-read="dangerousAfterRead4" :before-delete="dangerousBeforeDelete4" v-model="dangerousuploader4"  preview-size="20px"/>
                                </template>
                            </van-field>
                        </div>
                    </van-row>
                    <van-row type="flex" justify="space-between">
                        <van-checkbox name="喷漆喷油" shape="square">喷漆喷油</van-checkbox>
                        <div>
                            <van-field name="dangerousuploader5"  >
                                <template #input>
                                    <van-uploader :after-read="dangerousAfterRead5" :before-delete="dangerousBeforeDelete5" v-model="dangerousuploader5"  preview-size="20px"/>
                                </template>
                            </van-field>
                        </div>
                    </van-row>
                    <van-row type="flex" justify="space-between">
                        <van-checkbox name="涂层烘干" shape="square">涂层烘干</van-checkbox>
                        <div>
                            <van-field name="dangerousuploader6"  >
                                <template #input>
                                    <van-uploader :after-read="dangerousAfterRead6" :before-delete="dangerousBeforeDelete6" v-model="dangerousuploader6"  preview-size="20px"/>
                                </template>
                            </van-field>
                        </div>
                    </van-row>
                    <van-row type="flex" justify="space-between">
                        <van-checkbox name="锂离子电池" shape="square">锂离子电池</van-checkbox>
                        <div>
                            <van-field name="dangerousuploader7"  >
                                <template #input>
                                    <van-uploader :after-read="dangerousAfterRead7" :before-delete="dangerousBeforeDelete7" v-model="dangerousuploader7"  preview-size="20px"/>
                                </template>
                            </van-field>
                        </div>
                    </van-row>
                    <van-row type="flex" justify="space-between">
                        <van-checkbox name="高温熔融" shape="square">高温熔融</van-checkbox>
                        <div>
                            <van-field name="dangerousuploader8"  >
                                <template #input>
                                    <van-uploader :after-read="dangerousAfterRead8" :before-delete="dangerousBeforeDelete8" v-model="dangerousuploader8"  preview-size="20px"/>
                                </template>
                            </van-field>
                        </div>
                    </van-row>
                    <van-row type="flex" justify="space-between">
                        <van-checkbox name="使用排风管道" shape="square">使用排风管道</van-checkbox>
                        <div>
                            <van-field name="dangerousuploader9"  >
                                <template #input>
                                    <van-uploader :after-read="dangerousAfterRead9" :before-delete="dangerousBeforeDelete9" v-model="dangerousuploader9"  preview-size="20px"/>
                                </template>
                            </van-field>
                        </div>
                    </van-row>
                    <van-row type="flex" justify="space-between">
                        <van-checkbox name="无" shape="square">无</van-checkbox>
                        <div>
                            <van-field name="dangerousuploader10"  >
                                <template #input>
                                    <van-uploader  v-model="dangerousuploader10"  preview-size="20px" disabled/>
                                </template>
                            </van-field>
                        </div>
                    </van-row>

                </van-checkbox-group>
            </template>
        </van-field>
        <van-field label="危险工艺分值" placeholder="危险选项选中总分值" v-model="dangerousscore" readonly ></van-field>
        <div><van-divider /></div>
       <!-- 应急反应-->
        <van-row type="flex">
            <van-field name="emergencyresponseradio" label="应急反应">
                <template #input>
                    <van-radio-group v-model="emergencyresponseradio" direction="vertical">
                        <van-radio name="无预案无演练">无预案无演练</van-radio>
                        <van-radio name="有预案无演练">有预案无演练</van-radio>
                        <van-radio name="有预案有演练">有预案有演练</van-radio>
                    </van-radio-group>

                </template>
            </van-field>
            <div>
                <!--上传图片-->
                <van-field name="emergencyresponseuploader"  >
                    <template #input>
                        <van-uploader :after-read="emergencyResponseAfterRead" :before-delete="emergencyResponseBeforeDelete" v-model="emergencyresponseuploader"  />
                    </template>
                </van-field>
            </div>
        </van-row>
        <van-field label="应急反应分值" placeholder="应急反应选中总分值" v-model="emergencyresponsescore" readonly ></van-field>
        <div><van-divider /></div>
        <div style="margin: 16px;">
            <van-button round block type="info" native-type="submit">
                提交
            </van-button>
        </div>
    </van-form>
    <van-overlay :show="show" @click="show = false">
        <div class="wrapper" @click.stop>
            <div class="block">
                <div>
                    <van-loading type="spinner" color="#1989fa" />

                    <div>上传中</div>
                </div>
            </div>
        </div>
    </van-overlay>
</div>
</body>
<!-- 引入 Vue 和 Vant 的 JS 文件 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vant@2.6/lib/vant.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            show: false,
            // 重大危险源
            hazardsuploader: [],
            hazardsAfterReadList: [],
            radio: '',

            // 危险工艺
            dangerousAfterReadList1: [],
            dangerousAfterReadList2: [],
            dangerousAfterReadList3: [],
            dangerousAfterReadList4: [],
            dangerousAfterReadList5: [],
            dangerousAfterReadList6: [],
            dangerousAfterReadList7: [],
            dangerousAfterReadList8: [],
            dangerousAfterReadList9: [],
            dangerousAfterReadList10: [],
            dangerousuploader1: [],
            dangerousuploader2: [],
            dangerousuploader3: [],
            dangerousuploader4: [],
            dangerousuploader5: [],
            dangerousuploader6: [],
            dangerousuploader7: [],
            dangerousuploader8: [],
            dangerousuploader9: [],
            dangerousuploader10: [],
            checkboxGroup: [],

            // 特种设备
            specialequipmentcheckboxGroup: [],
            specialequipmentuploader1: [],
            specialequipmentuploader2: [],
            specialequipmentuploader3: [],
            specialequipmentuploader4: [],
            specialEquipmentAfterReadList1: [],
            specialEquipmentAfterReadList2: [],
            specialEquipmentAfterReadList3: [],
            specialEquipmentAfterReadList4: [],

            // 危险设施设备
            hazardouslequipmentcheckboxGroup: [],
            hazardouslequipmentuploader1: [],
            hazardouslequipmentuploader2: [],
            hazardouslequipmentuploader3: [],
            hazardouslequipmentuploader4: [],
            punchinguploader5: [],
            hazardousEquipmentAfterReadList1: [],
            hazardousEquipmentAfterReadList2: [],
            hazardousEquipmentAfterReadList3: [],
            hazardousEquipmentAfterReadList4: [],

            // 危险化学品
            hazardouschemicalsradio: '',
            hazardouschemicalsuploader: [],
            hazardousChemicalsAfterReadList: [],

            // 应急反应
            emergencyresponseradio: '',
            emergencyresponseuploader: [],
            emergencyResponseAfterReadList: [],

            remark: '',
            // 选项分值
            scoredata: '',
            hazardsscore: '',
            dangerousscore: '',
            specialequipmentscore: '',
            hazardouslequipmentscore: '',
            hazardouschemicalsscore: '',
            emergencyresponsescore: '',



        },
        mounted(){
            axios({
                url: '/get/all/score',
                method: 'get',
            }).then(function (response) {
                if (response.data.result==='SUCCESS'){
                    vm.scoredata = response.data.data
                }
            })
        },
        watch: {
            // 重大危险源选中分值
            radio: function (val) {
                this.scoredata.forEach((item) => {
                    if (item.name === val) {
                        vm.hazardsscore = item.score;

                    }
                })
            },
            // 特种设备选中总分值
            specialequipmentcheckboxGroup: {

                handler(val) {
                    var totalscore = null;
                    this.scoredata.forEach((item) => {
                        for (var i = 0; i < val.length; i++) {
                            if (item.name === val[i]) {
                                totalscore = totalscore + item.score
                                vm.specialequipmentscore = totalscore
                            }
                        }
                    })
                    if (val === ''){
                        vm.specialequipmentscore =0
                    }
                }
            },
            // 危险设施设备
            hazardouslequipmentcheckboxGroup: {
                handler(val) {
                    var totalscore = null;
                    this.scoredata.forEach((item) => {
                        for (var i = 0; i < val.length; i++) {
                            if (item.name === val[i]) {
                                totalscore = totalscore + item.score
                                vm.hazardouslequipmentscore = totalscore
                            }
                        }
                    })
                    if (val === ''){
                        vm.hazardouslequipmentscore =0
                    }
                }
            },
            // 危险化学品
            hazardouschemicalsradio: function (val) {
                this.scoredata.forEach((item) => {
                    if (item.name === val) {
                        vm.hazardouschemicalsscore = item.score;

                    }
                })
            },
            // 危险工艺选中总分值
            checkboxGroup: {
                handler(val) {
                    var totalscore = null;
                    this.scoredata.forEach((item) => {

                        for (var i = 0; i < val.length; i++) {
                            if (item.name === val[i]) {
                                totalscore = totalscore + item.score
                                vm.dangerousscore = totalscore
                            }
                        }
                    })
                    if (val == ''){
                        vm.dangerousscore =0
                    }
                }

            },
            // 应急反应选中总分
            emergencyresponseradio: function (val) {
                this.scoredata.forEach((item) => {
                    if (item.name === val) {
                        vm.emergencyresponsescore = item.score;

                    }
                })
            },
        },
        methods: {
            // 返回图片地址
            hazardsAfterRead(file) {
                let vm = this
                // 此时可以自行将文件上传至服务器
                const fd = new FormData()
                fd.append('file',file.file)
                axios({
                    url: '/get/file/path',
                    method: 'post',
                    data: fd
                }).then(function (response){
                    if(response.status ===200){
                        vm.hazardsAfterReadList.push(response.data.data)
                    }
                })
            },
            specialEquipmentAfterRead1(file) {
                let vm = this
                // 此时可以自行将文件上传至服务器
                const fd = new FormData()
                fd.append('file',file.file)
                axios({
                    url: '/get/file/path',
                    method: 'post',
                    data: fd
                }).then(function (response){
                    if(response.status ===200){
                        vm.specialEquipmentAfterReadList1.push(response.data.data)
                    }
                })
            },
            specialEquipmentAfterRead2(file) {
                let vm = this
                // 此时可以自行将文件上传至服务器
                const fd = new FormData()
                fd.append('file',file.file)
                axios({
                    url: '/get/file/path',
                    method: 'post',
                    data: fd
                }).then(function (response){
                    if(response.status ===200){
                        vm.specialEquipmentAfterReadList2.push(response.data.data)
                    }
                })
            },
            specialEquipmentAfterRead3(file) {
                let vm = this
                // 此时可以自行将文件上传至服务器
                const fd = new FormData()
                fd.append('file',file.file)
                axios({
                    url: '/get/file/path',
                    method: 'post',
                    data: fd
                }).then(function (response){
                    if(response.status ===200){
                        vm.specialEquipmentAfterReadList3.push(response.data.data)
                    }
                })
            },
            hazardousEquipmentAfterRead1(file) {
                let vm = this
                // 此时可以自行将文件上传至服务器
                const fd = new FormData()
                fd.append('file',file.file)
                axios({
                    url: '/get/file/path',
                    method: 'post',
                    data: fd
                }).then(function (response){
                    if(response.status ===200){
                        vm. hazardousEquipmentAfterReadList1.push(response.data.data)
                    }
                })
            },
            hazardousEquipmentAfterRead2(file) {
                let vm = this
                // 此时可以自行将文件上传至服务器
                const fd = new FormData()
                fd.append('file',file.file)
                axios({
                    url: '/get/file/path',
                    method: 'post',
                    data: fd
                }).then(function (response){
                    if(response.status ===200){
                        vm. hazardousEquipmentAfterReadList2.push(response.data.data)
                    }
                })
            },
            hazardousEquipmentAfterRead3(file) {
                let vm = this
                // 此时可以自行将文件上传至服务器
                const fd = new FormData()
                fd.append('file',file.file)
                axios({
                    url: '/get/file/path',
                    method: 'post',
                    data: fd
                }).then(function (response){
                    if(response.status ===200){
                        vm. hazardousEquipmentAfterReadList3.push(response.data.data)
                    }
                })
            },
            hazardousEquipmentAfterRead4(file) {
                let vm = this
                // 此时可以自行将文件上传至服务器
                const fd = new FormData()
                fd.append('file',file.file)
                axios({
                    url: '/get/file/path',
                    method: 'post',
                    data: fd
                }).then(function (response){
                    if(response.status ===200){
                        vm. hazardousEquipmentAfterReadList4.push(response.data.data)
                    }

                }).then(() => {
                    // on close
                    axios({
                        method: 'post',

                        url: '/save/accident/consequence',
                        data: accidentconsequencecollection,


                    }).then(function (response) {
                        if (response.data.result === 'SUCCESS') {
                            //vant.Toast.success('录入成功,请录入事故可能性',window.location.href = "http://localhost:8080/possibilityofaccident.html");
                            // 把选中分数传给下一页
                            var score =
                                vm.hazardsscore +
                                vm.dangerousscore +
                                vm.specialequipmentscore +
                                vm.hazardouslequipmentscore +
                                vm.hazardouschemicalsscore +
                                vm.emergencyresponsescore
                            window.location.href = "http://localhost:7000/possibilityofaccident.html?score="+ score;
                        }
                    }).catch(function (response) {
                        if (response.data.result === 'FAILED') {
                            //vant.Toast.fail('录入失败，请重新录入',window.location.href = "http://localhost:8080/theaccidentconsequences.html");
                            window.location.href = "http://localhost:7000/theaccidentconsequences.html";
                        }
                    })
                });
            },
        }
    })
</script>
</html>
